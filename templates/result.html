<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extraction Result</title>
</head>
<body>
    <h1>Extraction Result</h1>
    <p>Content Type: {{ content_type }}</p>
    <h2>Extracted Text:</h2>
    <pre>{{ extracted_text }}</pre>
    <h2>Raw Content (if applicable):</h2>
    <pre>{{ raw_content }}</pre>
    <h2>Summary:</h2>
    <pre>{{ summary }}</pre>
</body>
</html>
